<!DOCTYPE html>

    <meta charset="utf-8">
    <title></title>

  <body>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>

    <h2>IF-true문</h2>
    <script>
      document.write("1<br>");
      if(true){
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }
      document.write("4<br>");
    </script>

    <h2>IF-false문</h2>
    <script>
      document.write("1<br>");
      if(false){
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }
      document.write("4<br>");
    </script>
