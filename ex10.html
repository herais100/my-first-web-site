<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"egoing",
        "designer":"leezche"
      };
      document.write("programmer : "+coworkers.programmer+'<br>');
      document.write("designer : "+coworkers.designer+'<br>');
      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : "+coworkers.bookkeeper+'<br>');
      coworkers["data scientist"] = "taeho";
      document.write("data scientist : "+coworkers["data scientist"]+'<br>');
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){  //key값은 coworkers에 있는 key값(programmer designer 등 coworkers 객체의 key값)
        document.write(key+' : '+coworkers[key]+'<br>')  ;
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){
          document.write(key+' : '+coworkers[key]+'<br>')  ;
        }
      }
      coworkers.showAll();
      //객체에 소속된 함수를 생성가능 (이를 method 메소드라함)
    </script>
  </body>
</html>
